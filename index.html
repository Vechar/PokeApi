<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>PokeAPI</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">PokeAPI</h1>
        <p class="lead text-center">This is a simple web application that fetches data from the PokeAPI and displays it in a card.</p>
    </div>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="text-center">
          <form id="pokemonForm">
            <label for="inputArea" class="form-label">Enter ID or name of Pokemon</label>
            <input class="form-control mx-auto mb-3" id="inputArea" style="width: 20rem;"/>
            <button type="button" onclick="Submit()" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
